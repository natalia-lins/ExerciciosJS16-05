<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
</head>
<body>
    <p>Valor total da compra: </p> 
    <input type="number" placeholder="Digite um valor" id="valor">
    <br><br>
    <p>Número de pessoas na mesa: </p>
    <input type="number" placeholder="Digite um número inteiro" id="clientes">
    <br><br>
    <button id="calcular" onclick="calcularConta()">Calcular</button>
    <p id="resultado"></p>
    <script>
        let conta = document.getElementById('valor').value;
        let pessoas = document.getElementById('clientes').value;

        function calcularConta(){
            let conta = document.getElementById('valor').value;
            let pessoas = document.getElementById('clientes').value;

            let total = conta/pessoas;

            document.getElementById('resultado').innerHTML ="O valor a ser pago por cada pessoa será: <strong>R$ " + total.toFixed(2) + "</strong>";
        }

    </script>
</body>
</html>
