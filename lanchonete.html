<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = parseInt(prompt("--------------- Menu --------------- \nDigite o código do seu pedido: \n100: Cachorro quente – R$ 1,70 \n101: Bauru Simples – R$ 2,30 \n102: Bauru com ovo – R$ 2,60 \n103: Hambúrguer – R$ 2,40 \n104: Cheeseburguer – R$ 2,50 \n105: Refrigerante – R$ 1,00"));
        let qnt = parseInt(prompt("Digite a quantidade que deseja comprar do item selecionado."));
        let precoTotal;
        let produto;

        switch(menu){
            case 100:
                precoTotal = 1.70*qnt;
                produto = "Cachorro quente";
                break;
            case 101:
                precoTotal = 2.30*qnt;
                produto = "Bauru Simples";
                break;
            case 102:
                precoTotal = 2.60*qnt;
                produto = "Bauru com ovo";
                break;
            case 103:
                precoTotal = 2.40*qnt;
                produto = "Hambúrguer";
                break;
            case 104:
                precoTotal = 2.50*qnt;
                produto = "Cheeseburguer";
                break;
            case 105:
                precoTotal = 1*qnt;
                produto = "Refrigerante";
                break;
            default:
                alert("O código selecionado não existe, tente novamente.)");
        }

        alert("Código: " + menu + "\nProduto: " + produto + "\nQuantidade: " + qnt + "\nTotal a pagar: R$" + precoTotal.toFixed(2));
    </script>
</body>
</html>
