<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizinhos</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Digite o número da sua casa."));

        let numAnterior = num-1;
        let numPosterior = num+1;

        alert("O número da casa atual é: " + num + "\nO número anterior é: " + numAnterior + "\nO número posterior é: " + numPosterior);

    </script>
</body>
</html>
